<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="IE=edge" >
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
<title>网站标题</title>
<link rel="stylesheet" href="https://g.alicdn.com/de/prismplayer/2.9.23/skins/default/aliplayer-min.css" />
<script type="text/javascript" charset="utf-8" src="https://g.alicdn.com/de/prismplayer/2.9.23/aliplayer-min.js"></script>
</head>
<body bgcolor="black">
<div class="prism-player" id="player-con"></div>
<script>
var url = window.location.search;
var url=url.split('=')[1];

if(url.indexOf("http") == -1) {
    var atob = window.atob(url);
    url = atob;
}

var player = new Aliplayer({
    "id": "player-con",
    "source": url,
    "width": "100%",
    "height": "650px",
    "autoplay": true,
    "isLive": false,
    "rePlay": false,
    "playsinline": true,
    "preload": true,
    "controlBarVisibility": "hover",
    "useH5Prism": true
}, function (player) {
    console.log("The player is created");
});

</script>

<script>
function jump(){
    window.location.href="http://h.n4p.cn";
}
</script>
 
<center>
    <input type="button" value="更 多 资 源 点 我 观 看" onclick="javascrtpt:jump()" style="
        width: 90%;
        height: 50px;
        color: white;
        background-color: cornflowerblue;
        border-radius: 5px;
        border: 0;
        margin: 0;
        outline: none;
        font-family: KaiTi;
        font-size: 17px;
        text-align: center;
        cursor: pointer;"/>
</center>

</body>
</html>
